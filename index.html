<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main class="container">
        <div class="grid-col1">
            <div class="grid1 grid"></div>
            <div class="grid2 grid"></div>
            <div class="grid3 grid"></div>
        </div>
        
        <div class="grid-col2">
            <div class="grid4 grid"></div>
            <div class="grid5 grid"></div>
            <div class="grid6 grid"></div>
        </div>
        
        <div class="grid-col3">
            <div class="grid7 grid"></div>
            <div class="grid8 grid"></div>
            <div class="grid9 grid"></div>
        </div>
        
    </main>
</body>
</html>
