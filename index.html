<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main class="container">
        <div class="grid-col1">
            <div class="grid1 grid" data-gridNo="1"></div>
            <div class="grid2 grid" data-gridNo="2"></div>
            <div class="grid3 grid" data-gridNo="3"></div>
        </div>
        <div class="line1"></div>
        <div class="grid-col2">
            <div class="grid4 grid" data-gridNo="4"></div>
            <div class="grid5 grid" data-gridNo="5"></div>
            <div class="grid6 grid" data-gridNo="6"></div>
        </div>
        <div class="line2"></div>
        <div class="grid-col3">
            <div class="grid7 grid" data-gridNo="7"></div>
            <div class="grid8 grid" data-gridNo="8"></div>
            <div class="grid9 grid" data-gridNo="9"></div>
        </div>
    </main>
    <div class="winnerMessage"></div>
</body>
</html>
